[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    ai: Tests requiring AI/LLM calls (may be slow)
